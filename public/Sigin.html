<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/login-register.css">

</head>

<body>

	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
								src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
							<div class="facebook text-center mr-3" onclick="fb()">
								<div class="fab fa-facebook"></div>
							</div>
							<div class="google text-center mr-3" onclick="googleSignIn()">
								<div class="fab fa-google"></div>
							</div>
							<div class="linkedin text-center mr-3" v>
								<div class="fab fa-linkedin"></div>
							</div>
						</div>
						<div class="row px-3 mb-4">
							<div class="line"></div> <small class="or text-center">Or</small>
							<div class="line"></div>
						</div>
						<div class="row px-3"> <label class="mb-1">
								<h6 class="mb-0 text-sm">Email Address</h6>
							</label> <input class="mb-4" type="text" id="email" name="email"
								placeholder="Enter a valid email address"> </div>
						<div class="row px-3"> <label class="mb-1">
								<h6 class="mb-0 text-sm">Password</h6>
							</label> <input type="password" id="password" name="password" placeholder="Enter password">
						</div>
						<div class="row px-3 mb-4">
							<div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1"
									type="checkbox" name="chk" class="custom-control-input"> <label for="chk1"
									class="custom-control-label text-sm">Remember me</label> </div> <a href="#"
								class="ml-auto mb-0 text-sm">Forgot Password?</a>
						</div>
						<div class="row mb-3 px-3">
							<button type="submit" class="btn btn-blue text-center" onclick="login()">Login</button>
						</div>
						<div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a
									href="./Signup.html" class="text-danger ">Register</a></small> </div>
					</div>
				</div>
			</div>
			<!-- <div class="bg-blue py-4">
				<div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
					<div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
				</div>
			</div> -->
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>




	<script src="./js/login-register.js"></script>
	<script>
		firebase.auth().onAuthStateChanged(function (user) {

			if (user) {
				// User is signed in.
				window.location.href = "./index.html"
			} else {
				// No user is signed in.

			}
		});
	</script>

</body>

</html>
